<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shop </title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

    <section id="header">
        <a href="#"><img src="img/logo.png" alt="" class="logo"></a>
        <div>
            <ul id="navbar">
                <li><a  href="index.html">Home</a></li>
                <li><a  href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="contact.html">contact</a></li>
                <li id="bag"><a href="cart.html"><i class="fa fa-shopping-bag "  aria-hidden="true"></i>
                </a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>
        <div class="mobile">
            <a href="cart.html"><i class="fas fa-shopping-bag" aria-hidden="true"></i>
            </a>
            <i id="bar" class="fas fa-outdent"></i>
            
        </div>
    </section>

    <div class="container" id="filtre-container">
        
        <div class="row">
            <!-- Select catégorie -->
            <div class="col-md-4">
                <select id="sort-ads" class="form-control">
                    <option value="">Toutes les catégories</option>
                    <option value="electronics">Electronics</option>
                    <option value="habit">Habit</option>
                    <option value="voiture">Voiture</option>
                    <option value="immobilier">Immobilier</option>
                </select>
            </div>

            <!-- Barre de recherche -->
            <div class="col-md-8">
                <input type="text" id="search-bar" class="form-control" placeholder="Rechercher un article...">
            </div>
        </div>

    </div>

    <div id="ads-container"><!-- Zone d'affichage des annonces --></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let ads = JSON.parse(localStorage.getItem("ads")) || [];

            function filterAndSortAds() {
                const searchKeyword = document.getElementById("search-bar").value.toLowerCase();
                const selectedCategory = document.getElementById("sort-ads").value.toLowerCase();

                const filteredAds = ads.filter(ad =>
                    (ad.title.toLowerCase().includes(searchKeyword)) &&
                    (selectedCategory === "" || ad.categorie.toLowerCase() === selectedCategory)
);

 
                displayAds(filteredAds);
            }

            function displayAds(filteredAds) {
                const adsContainer = document.getElementById("ads-container");
                adsContainer.innerHTML = "";

                if (filteredAds.length === 0) {
                    adsContainer.innerHTML = "<p>Aucune annonce trouvée.</p>";
                    return;
                }

                filteredAds.forEach(ad => {
                    const adBox = document.createElement("div");
                    adBox.classList.add("ad-box");
                    adBox.innerHTML = `
                    
                        <img src="${ad.image}" alt="${ad.title}" class="img-fluid">
                        <p>Catégorie: ${ad.categorie}</p>
                        <h5>${ad.title}</h5>
                        <h6>Prix: ${ad.price}€</h6>
                        <a href="https://api.whatsapp.com/send?phone=+27698089022&text=Bonjour,%20je%20suis%20intéressé%20par%20votre%20annonce:%20${encodeURIComponent(ad.title)},%20coutant:%20${encodeURIComponent(ad.price)}€">
                             <i class="fal fa-shopping-cart cart"></i>
                         </a>
                    `;
                    adsContainer.appendChild(adBox);
                });
            }

            document.getElementById("search-bar").addEventListener("input", filterAndSortAds);
            document.getElementById("sort-ads").addEventListener("change", filterAndSortAds);

            filterAndSortAds(); // initial
        });
    </script>

</body>
</html>
